<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="images/favicon.png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>Cult Clicker</title>
</head>
<body class="bg_gods">

    <!--NAVBAR-->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cult Clicker v0.2</a><small id="days-view">0</small>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li id="home-menu" style="display: none;"  class="nav-item"><a class="nav-link" href="#" onclick="showBlock('home')">&rtrif; Home</a></li>
                    <li id="town-menu" style="display: none;" class="nav-item"><a class="nav-link" href="#" onclick="showBlock('town')">&rtrif; Town</a></li>
                    <li id="cult-menu" style="display: none;"  class="nav-item"><a class="nav-link" href="#" onclick="showBlock('cult')">&rtrif; Cult</a></li>
                    <li id="forest-menu" style="display: none;" class="nav-item"><a class="nav-link" href="#" onclick="showBlock('forest')">&rtrif; Forest</a></li>
                    <li id="donate-menu" class="nav-item"><a class="nav-link" href="https://www.paypal.com/donate?hosted_button_id=K56PWE4SH3UA8&source=url" target="_blank">&squf; Donate</a></li>
                    <li id="about-menu" class="nav-item"><a class="nav-link" href="#" onclick="showBlock('about')">&squf; About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--/NAVBAR-->

    <div id="sections-container" class="container">
        <div class="row" id="section-top">

            <div class="col-12">
                <!--GOD-->
                <div class="block block-gods bg-light p-2 rounded">
                    <h5>Select your God</h5>
                    <div id="god-selection" class="d-grid gap-2">
                        <!--God are loaded here-->
                    </div>
                </div>
                <!--/GOD-->
                <!--ABOUT-->
                <div class="block block-about bg-light p-2 rounded" style="display: none;">
                    <h5>About</h5>
                    <p>&copy; <a href="https://drcrow.github.io/resume/">Dr. CroW</a> - 2020 - Argentina</p>
                    <p>This game is the result of being a programmer, fan of Lovecraft and browser-based incremental games.</p>

                    <form id="paypal-form" action="https://www.paypal.com/donate" method="post" target="_top">
                        <input type="hidden" name="hosted_button_id" value="K56PWE4SH3UA8" />
                        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
                        <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
                    </form>

                    <div class="d-grid gap-2">
                        <button class="btn btn-danger" type="button" onclick="resetGame();">RESET GAME<br><small>All progress will be lost!!</small></button>
                    </div>
                </div>
                <!--/ABOUT-->
            </div>

            <!--RESOURCES TABLE-->
            <div class="col-6" style="display: none;">
                <div class="block block-resources bg-light p-2 rounded" style="display: none;">
                    <table id="resources-table" class="table table-sm">
                        <tbody>
                            <!--Resources are loaded here-->
                        </tbody>
                    </table>
                </div>
            </div>
            <!--/RESOURCES TABLE-->

            <div class="col-6" style="display: none;">
                <!--HOME-->
                <div class="block block-home bg-light p-2 rounded" style="display: none;">
                    <h5>Home</h5>
                    <button id="pray-btn" class="btn btn-sm btn-action btn-primary" type="button" onclick="doAction('pray');">PRAY<br><small>He needs your prayers!!</small></button>
                    <button id="study-btn" class="btn btn-sm btn-action btn-primary" type="button" onclick="doAction('study');">STUDY<br><small>Knowledge is power!!</small></button>
                    <button id="write-btn" style="display: none;" class="btn btn-sm btn-action btn-primary" type="button" onclick="doAction('write');">WRITE<br><small id="grimoires-cost">X</small></button>
                </div>
                <!--/HOME-->
                <!--TOWN-->
                <div class="block block-town bg-light p-2 rounded" style="display: none;">
                    <h5>Town</h5>
                    <div class="d-grid gap-2">
                        <button id="recruit-btn" class="btn btn-action btn-primary" type="button" onclick="doAction('recruit');">RECRUIT<br><small id="members-cost">X</small></button>
                    </div>
                </div>
                <!--/TOWN-->
                <!--CULT-->
                <div class="block block-cult bg-light p-2 rounded" style="display: none;">
                    <h5>Cult</h5>
                    <div class="d-grid gap-2">
                        <button id="pray-btn" class="btn btn-sm btn-action btn-primary" type="button" onclick="pray();">PRAY<br><small>He needs your prayers!!</small></button>
                        <button id="recruit-btn" style="display: none;" class="btn btn-sm btn-action btn-primary" type="button" onclick="recruit();">RECRUIT<br><small>(-<span id="label-members-cost">X</span> <span id="label-members-cost-stat">X</span>)</small></button>
                        <button id="collect-btn" style="display: none;" class="btn btn-sm btn-action btn-primary" type="button" onclick="collect();">COLLECT<br><small>(-<span id="label-money-cost">X</span> <span id="label-money-cost-stat">X</span>)</small></button>
                    </div>
                </div>
                <!--/CULT-->
                <!--FOREST-->
                <div class="block block-forest bg-light p-2 rounded" style="display: none;">
                    <h5>Forest</h5>
                    <div class="d-grid gap-2">
                        <button class="btn btn-action btn-primary" type="button" onclick="takeLand();">TAKE LAND<br><small>(-<span id="label-land-cost">X</span> Members) (+1 Magic)</small></button>
                    </div>
                </div>
                <!--/FOREST-->
            </div>
        </div>

        <div id="section-bottom">
            <!--LOG-->
            <div class="log bg-light p-2 rounded">
                <!--<small>This is a log line</small>
                <small class="log-danger">This is a log line indicating danger</small>
                <small class="log-success">This is a log line showing some success</small>-->
            </div>
            <!--/LOG-->
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--GAME-->
    <script src="scripts/gameResources.js"></script>
    <script src="scripts/gameEvents.js"></script>
    <script src="scripts/gameRandomEvents.js"></script>
    <script src="scripts/gameElements.js"></script>
    <script src="scripts/scripts.js"></script>
    <!--/GAME-->
</body>
</html>
